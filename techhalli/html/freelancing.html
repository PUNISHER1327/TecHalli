<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancing Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #9560ce, #2575fc);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding-top: 70px; /* Prevent content from being hidden under the navbar */
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            margin-top: 80px; /* Add space between navbar and the form */
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.5);
        }

        .service-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            color: #000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="techhtml.html">
                <img src="/images/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                TechHalli
            </a>
            <form class="d-flex mx-auto" role="search" style="width: 50%;">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button style="color: #2B1F9A; border-color: #2B1F9A;" class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="techhtml.html">Shop</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Training Programs
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="skilllearning.html">Skill learning</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="skillswap.html">Skill Swapping</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Community
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Connect</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="videos.html">Videos</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login/sign.html">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Freelancing Platform</h1>
        <form id="freelancingForm">
            <div class="mb-4">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label for="service" class="form-label">Service You Can Offer</label>
                <textarea id="service" class="form-control" rows="4" placeholder="Describe your service..." required></textarea>
            </div>
            <div class="mb-4">
                <label for="price" class="form-label">Price (Optional)</label>
                <input type="number" id="price" class="form-control" placeholder="Enter your price">
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
        <h3 class="mt-5">Services Offered</h3>
        <div id="servicesList"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById("freelancingForm");
        const servicesList = document.getElementById("servicesList");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const service = document.getElementById("service").value;
            const price = document.getElementById("price").value;

            const serviceCard = document.createElement("div");
            serviceCard.classList.add("service-card");
            serviceCard.innerHTML = `
                <h4>${name}</h4>
                <p><strong>Service:</strong> ${service}</p>
                ${price ? `<p><strong>Price:</strong> $${price}</p>` : ""}
            `;

            servicesList.appendChild(serviceCard);

            // Clear the form
            form.reset();
        });
    </script>
</body>
</html>
